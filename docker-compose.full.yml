version: '2.3'
services:
  # Load balancer
  lb:
    extends:
      file: docker-services.yml
      service: lb
    links:
      - frontend
  # Frontend
  frontend:
    extends:
      file: docker-services.yml
      service: frontend
    volumes:
      - static_data:/opt/invenio/var/instance/static
    links:
      - web
  # Web application
  web:
    extends:
      file: docker-services.yml
      service: app
    command: pipenv run uwsgi /app/docker/uwsgi/uwsgi.ini
    image: asclepias-broker-web
    ports:
      - "5000"
    volumes:
      - static_data:/opt/invenio/var/instance/static
    links:
      - cache
      - es
      - mq
      - db
  # Worker
  worker:
    extends:
      file: docker-services.yml
      service: app
    restart: "always"
    command: "pipenv run celery -A invenio_app.celery worker --loglevel=INFO"
    image: asclepias-broker-worker
    links:
      - cache
      - es
      - mq
      - db
  # Monitoring
  kibana:
    extends:
      file: docker-services.yml
      service: kibana
  flower:
    extends:
      file: docker-services.yml
      service: flower
    links:
      - mq
  # Base services
  cache:
    extends:
      file: docker-services.yml
      service: cache
  db:
    extends:
      file: docker-services.yml
      service: db
  mq:
    extends:
      file: docker-services.yml
      service: mq
  es:
    extends:
      file: docker-services.yml
      service: es
volumes:
  static_data:
